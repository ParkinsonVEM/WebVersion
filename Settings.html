<script>
  document.addEventListener('DOMContentLoaded', function() {
    const temaButton = document.getElementById('temas');
    temaButton.addEventListener('click', toggleTema);
    
    // Actualizar el texto del tema actual
    actualizarTextoTema();
  });
  
  function actualizarTextoTema() {
    const currentTema = localStorage.getItem('tema') || 'oscuro';
    const temaActualSpan = document.getElementById('temaActual');
    
    // Mostrar el nombre del tema con la primera letra en mayúscula
    const nombreTema = currentTema.charAt(0).toUpperCase() + currentTema.slice(1);
    temaActualSpan.textContent = nombreTema;
    
    console.log(`Current tema en HTML: ${currentTema}`);
    updateStylesheets(currentTema);
  }
  
  // Inicializar tema
  actualizarTextoTema();
</script>
