<script>

  document.addEventListener('DOMContentLoaded', function() {
    // Parpadeo círculo verde
    const parpadeo = document.getElementById('parpadeo');
    let visible = true;
    setInterval(() => {
      visible = !visible;
      parpadeo.style.opacity = visible ? '1' : '0.2';
    }, 600);

    // Reproducir audio al entrar o tras la primera interacción si es bloqueado
    setTimeout(() => {
      const audio = new Audio('radio/Asistente.mp3');
      audio.volume = 0.7; // Ajustar volumen al 70%
      audio.play().then(() => {
        console.log('Audio reproducido correctamente');
      }).catch((error) => {
        console.warn('Reproducción automática bloqueada, esperando interacción del usuario...');
        // Esperar la primera interacción del usuario para reproducir el audio
        const playOnUserInteraction = () => {
          audio.play().then(() => {
            console.log('Audio reproducido tras interacción del usuario');
            document.removeEventListener('click', playOnUserInteraction);
          }).catch((err) => {
            console.error('Error al reproducir el audio tras interacción:', err);
          });
        };
        document.addEventListener('click', playOnUserInteraction);
      });
    }, 500); // Pequeño retraso para asegurar que la página esté completamente cargada
  });

  // Inicializar el tema actual
  const currentTema = localStorage.getItem('tema') || 'oscuro';
  console.log(`Current tema en HTML: ${currentTema}`);
  updateStylesheets(currentTema);
</script>
